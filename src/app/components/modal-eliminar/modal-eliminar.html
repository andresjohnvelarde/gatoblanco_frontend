        </div>

            <h3>¿Confirma la eliminación de <span class="warning-text">"{{ objetoNombre }}"</span> del sistema?</h3>
        </div> -->

        <div class="modal-content">
            <h3>{{preMensaje}} <span class="warning-text">{{ objetoNombre }}</span> {{sufMensaje}} </h3>
