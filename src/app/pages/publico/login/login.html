<div class="login-page">
    <div class="login-card">

        <div class="login-header">
            <h1 class="brand-name">GATO<span>BLANCO</span></h1>
            <p class="login-subtitle">Panel de Administración</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="Ingresa tu usuario">
                <div *ngIf="submitted && f['username'].errors" class="error-msg">
                    El usuario es requerido
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>

                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                        placeholder="••••••••">

                    <button type="button" class="btn-eye" (click)="togglePassword()" aria-label="Mostrar contraseña">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>

                <div *ngIf="submitted && f['password'].errors" class="error-msg">
                    La contraseña debe tener al menos 6 caracteres
                </div>
            </div>


            <button type="submit" class="btn-login">
                INICIAR SESIÓN
                <span class="footprint-btn"></span>
            </button>

            <div class="login-footer">
                <a routerLink="/home" class="back-link">Volver al inicio</a>
            </div>

        </form>
    </div>
</div>

<app-modal-error *ngIf="mostrarModalError" [preMensaje]="mensajeError" (alConfirmar)="confirmarAceptar()">
</app-modal-error>
